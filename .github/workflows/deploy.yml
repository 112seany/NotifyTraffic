name: Deploy to Remote Server

on:
  push:
    branches:
      - main
      - master

env:
  IMAGE_INTEGRATION: 112seany/notify-integration
  IMAGE_TELEGRAM: 112seany/notify-telegram
  COMPOSE_FILE: docker-compose.yml

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Detect changes in NotifyTrafficIntegration
        id: integration_changed
        run: |
          git fetch origin ${{ github.event.before }}
          if git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep -q '^NotifyTrafficIntegration/'; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Detect changes in NotifyTrafficTelegramBot
        id: telegram_changed
        run: |
          git fetch origin ${{ github.event.before }}
          if git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep -q '^NotifyTrafficTelegramBot/'; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Build and push notify-integration image
        if: steps.integration_changed.outputs.changed == 'true'
        uses: docker/build-push-action@v5
        with:
          context: ./NotifyTrafficIntegration
          file: ./NotifyTrafficIntegration/Dockerfile
          push: true
          tags: ${{ env.IMAGE_INTEGRATION }}:latest

      - name: Build and push notify-telegram image
        if: steps.telegram_changed.outputs.changed == 'true'
        uses: docker/build-push-action@v5
        with:
          context: ./NotifyTrafficTelegramBot
          file: ./NotifyTrafficTelegramBot/Dockerfile
          push: true
          tags: ${{ env.IMAGE_TELEGRAM }}:latest

      - name: Copy docker-compose.yml to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: ${{ env.COMPOSE_FILE }}
          target: ~/app/

      - name: Create .env file on server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            mkdir -p ~/app
            cat <<EOF > ~/app/.env
            DB_USERNAME=${{ secrets.DB_USERNAME }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            GOOGLE_MAPS_TOKEN=${{ secrets.GOOGLE_MAPS_TOKEN }}
            TELEGRAM_BOT_USERNAME=${{ secrets.TELEGRAM_BOT_USERNAME }}
            TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }}
            NOTIFICATION_SERVICE_URL=${{ secrets.NOTIFICATION_SERVICE_URL }}
            TELEGRAM_SERVICE_URL=${{ secrets.TELEGRAM_SERVICE_URL }}
            EOF

      - name: Deploy updated services
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd ~/app

            INTEGRATION_CHANGED="${{ steps.integration_changed.outputs.changed }}"
            TELEGRAM_CHANGED="${{ steps.telegram_changed.outputs.changed }}"

            if [ "$INTEGRATION_CHANGED" = "true" ]; then
              echo "Updating notify-integration..."
              docker pull ${{ env.IMAGE_INTEGRATION }}:latest
              docker compose up -d --no-deps --force-recreate integration
            fi

            if [ "$TELEGRAM_CHANGED" = "true" ]; then
              echo "Updating notify-telegram..."
              docker pull ${{ env.IMAGE_TELEGRAM }}:latest
              docker compose up -d --no-deps --force-recreate telegram-bot
            fi

            rm -rf .env
