spring:
  application:
    name: NotifyTrafficIntegration

  datasource:
      url: jdbc:postgresql://localhost:5432/NotifyDB
      username: ${DB_USERNAME}
      password: ${DB_PASSWORD}
      driver-class-name: org.postgresql.Driver


  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  liquibase:
    enabled: true
    change-log: classpath:/db/changelog/v1.0.0/db.changelog-master.xml

server:
  address: 0.0.0.0
  port: 8080

google:
  maps:
    token: ${GOOGLE_MAPS_TOKEN}
    url: https://maps.googleapis.com/maps/api

telegram:
  service:
    url: http://notify_telegram:8080/telegram/api
